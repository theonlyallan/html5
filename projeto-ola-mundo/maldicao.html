<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML5</title>
    <link rel="shortcut icon" href="../html5favicon.png" type="image/x-icon">
    <style>
        h1 {    
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30pt;
            color: blue;
            text-shadow: 2px 2px 2px black;
        }
        h1:hover {
            transition: 0.8s;
            background-color: black;
            color: pink;
        }
    </style>
    
</head>
<body>
    <h1>Olá, Mundo !</h1>
    <h2>Me livrando da maldição</h2>
    <h1>OBA! Me livrei!</h1>
    
</body>
</html>
